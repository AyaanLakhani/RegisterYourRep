<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterYourRep</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
            color: white;
        }

        .card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 8px;
            color: white;
        }

        .subtitle {
            text-align: center;
            color: #888;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.15s;
        }

        .btn:hover { opacity: 0.85; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-google {
            background: white;
            color: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #ff1e00;
            color: white;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            color: #555;
            font-size: 13px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #333;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            margin-bottom: 12px;
            outline: none;
            transition: border-color 0.15s;
        }

        input:focus { border-color: #ff1e00; }
        input::placeholder { color: #555; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
        }

        .back-link:hover { color: white; }

        #message {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            min-height: 18px;
        }

        #message.error { color: #ff4444; }
        #message.info { color: #888; }
        #message.success { color: #44cc66; }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }
        #loadingOverlay.visible { display: flex; }
    </style>
</head>
<body>
    <div id="loadingOverlay">Signing you in...</div>

    <div class="card">
        <h1>RegisterYourRep</h1>
        <p class="subtitle">Build and track your workouts</p>

        <!-- Google -->
        <button class="btn btn-google" id="googleBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="divider">or continue with email</div>

        <!-- Email step 1: enter email -->
        <div id="emailStep">
            <input type="email" id="emailInput" placeholder="your@email.com" />
            <button class="btn btn-primary" id="sendCodeBtn">Send Code</button>
        </div>

        <!-- Email step 2: enter OTP -->
        <div id="codeStep" style="display:none;">
            <p id="emailDisplay" style="color:#888; font-size:13px; margin-bottom:12px;"></p>
            <input type="text" id="codeInput" placeholder="Enter 6-digit code" maxlength="6" />
            <button class="btn btn-primary" id="verifyBtn">Verify</button>
            <button class="back-link" id="backBtn">Use a different email</button>
        </div>

        <div id="message"></div>
    </div>

    <script type="module">
        import Privy, { LocalStorage } from 'https://esm.sh/@privy-io/js-sdk-core';

        const PRIVY_APP_ID = 'cmlwst2sr00cy0bk4bgigcn3b';

        const privy = new Privy({
            appId: PRIVY_APP_ID,
            storage: new LocalStorage()
        });

        let currentEmail = '';

        // ── Helpers ──────────────────────────────────────────────
        function showMessage(msg, type = 'info') {
            const el = document.getElementById('message');
            el.textContent = msg;
            el.className = type;
        }

        function setLoading(on) {
            document.getElementById('loadingOverlay').classList.toggle('visible', on);
        }

        function setButtonDisabled(id, disabled) {
            document.getElementById(id).disabled = disabled;
        }

        // ── After successful Privy auth → create backend session ──
        async function authenticateWithBackend() {
            setLoading(true);
            try {
                // Try to get the access token — method name varies by SDK version
                let token = null;
                if (typeof privy.getAccessToken === 'function') {
                    token = await privy.getAccessToken();
                }

                if (!token) {
                    showMessage('Could not retrieve auth token. Check the Privy dashboard config.', 'error');
                    setLoading(false);
                    return;
                }

                const res = await fetch('/auth/privy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await res.json();
                if (data.success) {
                    window.location.href = '/home';
                } else {
                    showMessage('Auth failed: ' + (data.error || 'Unknown error'), 'error');
                    setLoading(false);
                }
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
                setLoading(false);
            }
        }

        // ── Google OAuth ──────────────────────────────────────────
        async function handleOAuthCallback() {
            const params = new URLSearchParams(window.location.search);
            const oauthCode = params.get('privy_oauth_code');
            const oauthState = params.get('privy_oauth_state');
            if (!oauthCode || !oauthState) return;

            // Clean up the URL
            window.history.replaceState({}, '', '/');
            setLoading(true);
            try {
                await privy.auth.oauth.loginWithCode(oauthCode, oauthState);
                await authenticateWithBackend();
            } catch (err) {
                showMessage('Google sign-in failed: ' + err.message, 'error');
                setLoading(false);
            }
        }

        document.getElementById('googleBtn').addEventListener('click', async () => {
            try {
                const redirectURI = window.location.origin + '/';
                const result = await privy.auth.oauth.generateURL('google', redirectURI);
                const url = result?.url ?? result;
                window.location.href = url;
            } catch (err) {
                showMessage('Error: ' + err.message, 'error');
            }
        });

        // ── Email OTP ─────────────────────────────────────────────
        document.getElementById('sendCodeBtn').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value.trim();
            if (!email) return showMessage('Please enter your email.', 'error');
            currentEmail = email;
            setButtonDisabled('sendCodeBtn', true);
            showMessage('Sending code...', 'info');
            try {
                await privy.auth.email.sendCode(email);
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('codeStep').style.display = 'block';
                document.getElementById('emailDisplay').textContent = 'Code sent to ' + email;
                showMessage('', '');
            } catch (err) {
                showMessage('Failed to send code: ' + err.message, 'error');
                setButtonDisabled('sendCodeBtn', false);
            }
        });

        document.getElementById('verifyBtn').addEventListener('click', async () => {
            const code = document.getElementById('codeInput').value.trim();
            if (!code) return showMessage('Please enter the code.', 'error');
            setButtonDisabled('verifyBtn', true);
            showMessage('Verifying...', 'info');
            try {
                await privy.auth.email.loginWithCode(currentEmail, code);
                await authenticateWithBackend();
            } catch (err) {
                showMessage('Invalid code — try again.', 'error');
                setButtonDisabled('verifyBtn', false);
            }
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            document.getElementById('codeStep').style.display = 'none';
            document.getElementById('emailStep').style.display = 'block';
            document.getElementById('emailInput').value = '';
            showMessage('', '');
        });

        // Allow pressing Enter to submit
        document.getElementById('emailInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') document.getElementById('sendCodeBtn').click();
        });
        document.getElementById('codeInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') document.getElementById('verifyBtn').click();
        });

        // Handle Google OAuth redirect on page load
        handleOAuthCallback();
    </script>
</body>
</html>
